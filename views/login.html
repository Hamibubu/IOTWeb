<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Access | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            background-image: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.25);
        }
        
        .rfid-btn {
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        
        .rfid-btn:hover {
            transform: scale(1.05);
            animation: none;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 py-8 px-10 text-center">
            <div class="flex justify-center mb-4">
                <div class="bg-white p-3 rounded-full shadow-lg">
                    <i class="fas fa-id-card-alt text-3xl gradient-text"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-1">RFID Access</h1>
            <p class="text-indigo-100">Sistema de control de accesos</p>
        </div>
        
        <!-- Formulario -->
        <div class="px-10 py-8">
            <form class="space-y-6">
                <!-- Campo Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-indigo-500"></i>
                        </div>
                        <input id="username" name="username" type="text" required 
                            class="input-field pl-10 pr-4 py-3 w-full rounded-lg focus:outline-none"
                            placeholder="john.doe">
                    </div>
                </div>
                
                <!-- Campo Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-indigo-500"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                            class="input-field pl-10 pr-4 py-3 w-full rounded-lg focus:outline-none"
                            placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password">
                            <i class="fas fa-eye text-gray-400 hover:text-indigo-600"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Recordar y olvidó contraseña -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Recordar sesión
                        </label>
                    </div>
                    <div class="text-sm">
                    </div>
                </div>
                
                <!-- Botón de Login -->
                <div>
                    <button type="submit" 
                        class="btn-primary w-full flex justify-center py-3 px-4 rounded-lg text-white font-medium shadow-md">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-10 py-4 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">
                © 2025 RFID Access Pro. Todos los derechos reservados.
                <a href="./terms.html" class="text-indigo-600 hover:text-indigo-500">Términos</a> | 
                <a href="./terms.html" class="text-indigo-600 hover:text-indigo-500">Privacidad</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script>
        // Mostrar/ocultar contraseña
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Simulación de login
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const userData = {username, password};
            $.ajax({
                type: "POST",
                url: "/api/login/user",
                data: JSON.stringify(userData),
                contentType: 'application/json',
                success: function(datos){
                    Swal.fire({
                        toast: true,
                        position: 'top-right',
                        icon: 'success',
                        title: 'Iniciando sesion...',
                        showConfirmButton: false,
                        timer: 1000
                    })
                    $("form")[0].reset();
                    document.location = './index.html'
                },
                error: function(error) {
                    Swal.fire({
                        toast: true,
                        position: 'top-right',
                        icon: 'error',
                        title: error.responseJSON.message,
                        showConfirmButton: false,
                        timer: 4000
                    })
                }
            })
        });
    </script>
</body>
</html>
